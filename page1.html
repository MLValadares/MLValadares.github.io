<!DOCTYPE html>
<html>
<head>
    <title>Page 1 - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 70%;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        input[type="button"] {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Upload a .csv file for processing:</p>
    
    <input type="file" id="fileToProcess" accept=".csv">
    <input type="button" value="Process File" onclick="processFile()">
    
    <script>
        function processFile() {
            const fileInput = document.getElementById("fileToProcess");
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Please select a .csv file to process.");
                return;
            }
            
            if (file.type !== "text/csv") {
                alert("Please select a valid .csv file.");
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const csvData = event.target.result;
                // Process the CSV data here (e.g., parse and display it).
                console.log(csvData);
            };
            
            reader.readAsText(file);
        }
    </script>
</body>
</html>
